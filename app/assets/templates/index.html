<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

<div class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand">¯\_(ツ)_/¯</a>

		</div>
	</div>
</div>

<div class="row">

	<div class="col-md-6 col-xs-12 box">
		<div class="row">
			<div id="one" class="col-md-12 box">
				<h1 class="header">IS IT COOL?</h1>
				<form ng-submit="clearSearch()">
					<input type="text" autofocus="true" required="true" class="form-control searchval" ng-model="query">
					<button ng-click="clearSearch()" class="btn">Search</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div id="one" class="col-md-12 box">
				<form ng-submit="signUp(user)">
					<h1 class="header">SIGN ME UP</h1>
					<input ng-model="user.email" class="form-control" required="true" type="text" placeholder="email">
					<input ng-model="user.username" class="form-control" required="true" type="text" placeholder="username">
					<input ng-model="user.password" class="form-control" required="true" type="password" placeholder="password">
					<button class="btn">Submit</button>
				</form>

			</div>
		</div>

		<div class="row">
			<div id="one" class="col-md-12 box">
				<form ng-submit="newEvent(event)">
					<h1 class="header">POST SOMETHING</h1>
					<input ng-model="event.name" class="form-control" required="true" type="text" placeholder="name">
					<input ng-model="event.hashtag" class="form-control" required="true" type="text" placeholder="hashtag">
					<input ng-model="event.desc" class="form-control" required="true" type="text" placeholder="short description">
					<input ng-model="event.loc" class="form-control" required="true" type="text" placeholder="address">
					<button class="btn">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<div id="two" class="col-md-6 col-xs-12 box">
	<!-- events -->
		<!-- need to add order by tweet count  -->
		<div class="events_list" ng-repeat="event in events | filter:query ">
			<div id="event_tn" class="thumbnail">
				<h3>{{event.name}}</h3>
				<h4>{{event.hashtag}}</h4>
				<p>{{event.desc}}</p>
				<p>{{event.loc}}</p>

					<label>View Reviews</label>
					<input class="btn" ng-model="collapse1" ng-click="getReviews(event)" type="checkbox"><div ng-show="collapse1">

						<div>
							<label>Add a Review</label>
 							<input class="btn" ng-model="collapse" type="checkbox">
						  <div ng-show="collapse">
					     <form ng-submit="addReview(rev, event.id)">
					     	<label>Review</label>
					     	<input type="text" class="form-control" ng-model="rev.body" placeholder="140 characters">
					     	<label>Image</label>
					     	<input type="text" class="form-control" ng-model="rev.img_url" placeholder="image_url">
					     	<label>The Ratio: {{rev.ratio}}% Dudes</label>
					     	<input type="range" ng-model="rev.ratio" placeholder="the ratio" min="1" max="100">
					     	<label>The Grime:  {{rev.grime}}% Grime</label>
					     	<input type="range" ng-model="rev.grime"placeholder="the grime level" min="1" max="100">
					     	<button class="btn form-control" >Add Review</button>
					     </form>
						  </div>
						</div>

					<input type="text" required="true" class="form-control" ng-model="reviewQuery">
					<div ng-repeat="review in reviews | filter:reviewQuery">
						<p>{{review.body}}</p>
						<p>The Ratio: {{review.ratio}}</p>
						<p>The Grime: {{review.grime}}</p>
					</div>

			</div>
		</div>
	</div>
</div>
